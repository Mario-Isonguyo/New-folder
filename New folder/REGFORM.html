<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <div style="background-color: rgb(130, 86, 14);" style="font-family: Arial, Helvetica, sans-serif;">
        <p>Personal Details:</p>
        <!--write your details here-->
        <label for="username">Username:</label>
        <input type="text" name="details" id="username" placeholder="Enter your username"><br><br>
        <label for="email">Email:</label>
        <input type="text" name="details" id="email" placeholder="Enter your email"><br><br>
        <label for="password">Password:</label>
        <input type="text" name="details" id="password" placeholder="Enter your password"><br><br>
        <input type="submit"><br>

        <p>User Type:</p>
        <!--write user type here-->
        <input type="radio" name="type" id="student" value="student">
        <label for="student">student</label><br><br>
        <input type="radio" name="type" id="lecturer" value="lecturer">
        <label for="lecturer">lecturer</label><br><br>

        <p>Interest:</p>
        <!--write interest here-->
        <input type="checkbox" name="interest" id="sports" value="sports">
        <label for="sports">Sports</label><br>
        <input type="checkbox" name="interest" id="music" value="music">
        <label for="music">Music</label><br>
        <input type="checkbox" name="interest" id="technology" value="technology">
        <label for="technology">Technology</label><br><BR>

        <button type="submit">Sign UP</button> | <button type="reset">Clear</button><br>

        <p>Concern:</p>
        <textarea name="message" rows="10" cols="20"></textarea><br>
        <input type="submit">
        </div>
    </form>
</body>
</html>
