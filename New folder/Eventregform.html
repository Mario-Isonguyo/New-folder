<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <title>Spinning H1</title>
     <style>
            spin {
    display: inline-block;
    animation: spin cubic-bezier(0.55, 0.055, 0.675, 0.19) linear infinite;
}

@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
    </style>
</head>
<body>
    <div>
    <header>
        <link rel="stylesheet" href="style.css">
        <h1 class="spin" style="text-align: center;">X-PRAISE 2025</h1>
        <P>Worship | Praise | The Word</P>
        <img src="ADMIN.html\xpraise_img.jpeg" style="height: 300;" width=" 350" alt="Xpraise Banner"> 
    </header>
    </div>
    <div style="background-color: #f0e2e8;">
        <h2>Event Schedule</h2>
        <table border="1">
        <tr>
            <th>Time</th>
            <th>Actvity</th>
            <th>venue</th>
        </tr>

        <tr>
            <td>6:00am</td>
            <td>Excos & Gencos meeting</td>
            <td>Chapel of Salvation</td>
        </tr>

        <tr>
            <td>3:00pm</td>
            <td>Main event</td>
            <td>Convocation Square</td>
        </tr>
        </table>
    </div>
    <div style="background-color: rgb(241, 200, 214);">
        <h2>Register Now</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email"><br><br>

        <select name="dropdown">
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
        </select><br><br>

        <input type="checkbox" id="I will be in attendance">
        <label for="id">I will be in attendance</label><br><br>

        <button type="submit">Submit</button>
    </form>
    </div>

    <div style="background-color: rgb(228, 219, 219);">
        <footer>
            <h2>Follow Us</h2>
            <a href="https://www.facebook.com/NifesNsukPage" target="_blank">Facebook</a> | <a href="https://www.instagram.com/officialnifesnsuk?igsh=yzljytk10Dg3zg==  " target="_blank">Instagram</a> | <a href="https://www.youtube.com/@nifesnational" target="_blank">YouTube</a>  
        </footer>
    </div>
</body>
</html>
